<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca Dark Neon</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Jogo da Forca Dark Neon</h1>

        <div id="menu">
            <input type="text" id="playerName" placeholder="Seu nome">
            <input type="text" id="roomId" placeholder="ID da Sala">
            <button id="createRoom">Criar Sala</button>
            <button id="joinRoom">Entrar na Sala</button>
        </div>

        <div id="game" class="hidden">
            <div id="status">
                <p id="roundInfo">Round: 1 / 5</p>
                <p id="turnInfo">Jogador atual: </p>
                <p id="attemptsInfo">Tentativas restantes: 6</p>
            </div>
            <canvas id="hangmanCanvas" width="200" height="250"></canvas>
            <div id="wordContainer"></div>
            <input type="text" id="letterInput" maxlength="1" placeholder="Digite uma letra">
            <button id="submitLetter">Enviar letra</button>

            <div id="chatContainer">
                <div id="chatBox"></div>
                <input type="text" id="chatInput" placeholder="Digite sua mensagem">
                <button id="sendChat">Enviar</button>
            </div>
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
